  - number: 5
    title: Where do we go from here?
    description: |
      What’s next and where do we go from here? As development practitioners and public health professionals, how do we make our work more gender equal?  
    fulldesc: |
      Where do we go from here? If you work in development or in public health, you know there’s a mountain of analysis and research about how best to support women and girls. We can’t do that debate justice in this episode, but we try to break through the noise to distil three key points that should help us make our workplaces, industries, communities, and societies more equitable.
