  - number: 2
    title: Why aren’t men and women equal?
    description: |
      If there’s a gap between men and women, how do we know that empirically? How can we measure it? And what stands in the way of men and women being more equal? 
    fulldesc: |
      If we want to talk about why men and women aren’t equal, we need to think about what inequality really is. Inequality has many dimensions. It’s not just about how much money or resources one group has compared to another. Inequality can also revolve around social, economic, or political structures—such as discriminatory laws or policies. Looking at the way inequality is measured can help us understand some of the barriers to equality between men and women.
